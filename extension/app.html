<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cite URLs</title>
		<style>
			body { font-family: sans-serif; }
			textarea { width: 100%; box-sizing: border-box; }
			.error { color: red; }
		</style>
	</head>

	<body>
		<form id="input">
			<fieldset>
				<legend>URLs to cite (one per line)</legend>
				<textarea rows="20"></textarea>
				<div>
					<button type="submit">Cite</button>
				</div>
			</fieldset>
		</form>

		<ul id="output"></ul>
		<script src="app.js"></script>
	</body>
</html>
